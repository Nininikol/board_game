	<script type="text/javascript">
		
		let cube = document.querySelector(".cube");
		let finish = document.querySelector(".finish");
		let trap = document.querySelector(".trap");
		let question = document.querySelector(".question");
		let question2 = document.querySelector(".question2");
		let question3 = document.querySelector(".question3");
		let question_div = document.querySelector(".question_div");
		let question_div2 = document.querySelector(".question_div2");
		let question_div3 = document.querySelector(".question_div3");
		let good = document.querySelectorAll(".good");
		let bad = document.querySelectorAll(".bad");
		let simple = document.querySelectorAll(".simple");
		let score = document.querySelector(".score");
		let send = document.querySelector(".send");

		let btn = document.querySelector(".send");
		let inp = document.querySelector(".inp");

		let money = 50;


		 cube.onclick = function(){
			let rand = Math.round(Math.random()*8);
			alert(rand);
		}

		question.onclick = function(){
			question_div.style.display="block";
			question.style.backgroundImage = "url(game_player.png)";
			question.style.backgroundSize = "100% 100%";
			let timer = function() { 
				question.style.backgroundImage="none";
       		}
			setTimeout(timer, 2000)
			}

		finish.onclick = function(){
			if (money>50) {
				alert("молодчик")
			} 
			else alert("бээ")
		}

		trap.onclick = function(){
			money=0;
			score.innerHTML = money;
			trap.style.backgroundImage = "url(game_player.png)";
			trap.style.backgroundSize = "100% 100%";
			let timer = function() { 
				trap.style.backgroundImage="none";
       		}
			setTimeout(timer, 2000)
			}

		for (let i=0; i<8; i=i+1){
			good[i].onclick = function(){
			money=money+100;
			score.innerHTML = money;
			good[i].style.backgroundImage = "url(game_player.png)";
			good[i].style.backgroundSize = "100% 100%";
			let timer = function() { 
				good[i].style.backgroundImage="none";
       		}
			setTimeout(timer, 2000)
			}
		}

		for (let i=0; i<10; i=i+1){
			bad[i].onclick = function(){
			money=money-100;
			score.innerHTML = money;
			bad[i].style.backgroundImage = "url(game_player.png)";
			bad[i].style.backgroundSize = "100% 100%";
			let timer = function() { 
				bad[i].style.backgroundImage="none";
       		}
			setTimeout(timer, 2000)
			}
		}

		for (let i=0; i<21; i=i+1){
			simple[i].onclick = function(){
			money=money+10;
			score.innerHTML = money;
			simple[i].style.backgroundImage = "url(game_player.png)";
			simple[i].style.backgroundSize = "100% 100%";
			let timer = function() { 
				simple[i].style.backgroundImage="none";
       			}
			setTimeout(timer, 2000)
			}

		}

			send.onclick = function(){

				if ( inp.value =="26 апреля") {
					money=money+100;
					score.innerHTML = money;
				} 
				else {
					money=money-100;
					score.innerHTML = money;
				}
				question_div.style.display="none";

			} 

			send2.onclick = function(){
